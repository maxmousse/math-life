<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Width</mat-label>
    <input matInput formControlName="width" type="number" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Height</mat-label>
    <input matInput formControlName="height" type="number" />
  </mat-form-field>
</form>
<button mat-button (click)="submit()">Reset</button>
