<mat-button-toggle-group
  [formControl]="playModeControl"
  (ngModelChange)="playModeChange.emit($event)"
>
  <mat-button-toggle value="play"
    ><mat-icon fontIcon="play_arrow"></mat-icon
  ></mat-button-toggle>
  <mat-button-toggle value="pause"
    ><mat-icon fontIcon="pause"></mat-icon
  ></mat-button-toggle>
</mat-button-toggle-group>
<button
  mat-button
  [disabled]="playModeControl.value === 'play'"
  (click)="next.emit()"
>
  Next
</button>
